<h1>{{recipe.name}}</h1>

<table id="ingredient-table">
    <tbody>
        <tr ng-repeat="ingredient in recipe.ingredients">
            <td class="ingredient-amount">
                {{ingredient.amount}}
            </td>
            <td>
                {{ingredient.name}}
            </td>
        </tr>
    </tbody>
</table>

<ol>
    <li ng-repeat="step in recipe.steps">
        <p>
            {{step}}
        </p>
    </li>
</ol>
